name: Generate and Deploy Stock Reports

permissions:
  contents: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo Content
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Run Python Scripts to Generate Reports
        run: |
          echo "开始生成报告..."
          python china_stock_ESPT.py
          python usa_stockESPT.py
          python japan_stock_ESPT.py
          python china_econ_ESPT.py
          python japan_econ_ESPT.py
          python us_econESPT.py
          python us_econESPTyu.py
          echo "所有报告生成完毕！"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .
